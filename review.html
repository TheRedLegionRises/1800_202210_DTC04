<body class="d-flex flex-column min-vh-100">
    <!------------------------------>

    <!-- our own navbar goes here -->

    <!-- the body of your page goes here -->
    <!-- <h1>Review for <span id="RestaurantName"></span></h1> -->
    <form>
        <div class="form-group">
            <label for="exampleFormControlInput1"><b>Add a title</b></label>
            <input type="text" class="form-control" id="title" placeholder="Title">
        </div><br>
        <div class="form-group">
            <label for="exampleFormControlSelect1"><b>How would you rate your experience in this restaurant?</b>
            </label>
            <select class="form-control" id="level">
                <option>★☆☆☆☆ Not recommend</option>
                <option>★★☆☆☆ Could've been better</option>
                <option>★★★☆☆ Average</option>
                <option>★★★★☆ Decent</option>
                <option>★★★★★ Fantastic</option>
            </select>
            <br>

            <div class="form-group">
                <label for="exampleFormControlSelect1"><b>What do you think of this restaurant's price range?</b>
                </label>
                <select class="form-control" id="price">
                    <option>$ Low-price</option>
                    <option>$$ Acceptable price</option>
                    <option>$$$ Above average price</option>
                    <option>$$$$ Expensive</option>
                </select>
                <br>

                <div class="form-group">
                    <label for="exampleFormControlTextarea1">What do you want to share about this place?</label>

                    <textarea class="form-control" id="description" rows="7"></textarea>
                </div>
                <br>


                <br>
                <div class="d-flex justify-content-end">
                    <button type="button" class="btn btn-lg btn-dark pull-right" onclick="writeReview()">Submit</button>
                </div>
            </div>
    </form>
